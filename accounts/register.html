<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MyBiz | Регистрация</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="../images/myBiz-logo.png" type="image/png" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="../style/style.css" />
    <link rel="stylesheet" type="text/css" media="screen and (min-width:240px)" href="../style//media/240-width.css" /> <!-- Between 240px and 479px -->
    <link rel="stylesheet" type="text/css" media="screen and (min-width:480px)" href="../style/media/480-width.css" /> <!-- Between 480px and 720px -->
    <link rel="stylesheet" type="text/css" media="screen and (min-width:1366px)" href="../style/media/1366-width.css" /> <!-- For screens bigger than 1366px -->

</head>

<body>
    <header class="register-header">
        <div class="filesystem-logo">
            <img src="../images/myBiz-logo-horisont.png"/>
        </div>
    </header>

    <section class="register-section">
        <h1 class="register-main-heading">Регистрация нового пользователя</h1>
        <form>
            <div class="register-main-inputs">
                <div class="register-input-number">
                    <label for="register-number">Номер телефона</label>
                    <input type="tel" id="register-number">
                </div>

                <div class="main-input-email">
                    <label for="main-email">E-mail</label>
                    <input type="mail" id="main-email">
                </div>
            </div>

            <div class="register-comment">
                <span>Ваш телефон будет использоваться только для создания почты</span>
            </div>

            <div class="register-password-create">
                <div class="password">
                    <label for="password-first">Ваш пароль:</label>
                    <input type="password" id="password-first">
                </div>
                <div class="repeat-password">
                    <label for="password-repeat">Повторите пароль:</label>
                    <input type="password" id="password-repeat">
                </div>
            </div>

            <div class="register-captcha-block">
                <div class="captcha-input">
                    <label for="captcha">Проверка:</label>
                    <input type="text" id="captcha">
                </div>
                <img src="" alt="" class="captcha-image">
            </div>

            <div class="register-optional-fields">
                <h2>Необязательные поля</h2>
            </div>

            <div class="register-optional-inputs">
                <div class="optional-input-number">
                    <label for="optional-number">Номер телефона</label>
                    <input type="tel" id="optional-number">
                </div>
    
                <div class="optional-input-email">
                    <label for="optional-email">E-mail</label>
                    <input type="mail" id="optional-email">
                </div>

                <div class="optional-name-pick pickers">
                    <label for="optional-name">Имя показываемое во всех сервисах:</label>
                    <input type="text" id="optional-name">
                </div>

                <div class="optional-sex-pick pickers">
                        <label for="optional-sex">Имя показываемое во всех сервисах:</label>
                        <select type="text" id="optional-sex">
                            <option value="Man">Мужской</option>
                            <option value="Woman">Женский</option>
                            <option value="Other">Другое</option>
                        </select>
                </div>



                <div class="optional-image-pick pickers">
                        <img src="../images/default-user-man.png" alt="" class="optional-image">

                        <div>
                            <label for="optional-image">Загрузить фото:</label>
                            <input type="file" id="optional-image">
                        </div>
                </div>
            </div>

            <div class="register-buttons">
                <button type="submit">Закончить регистрацию</button>
                <button type="cancel">Отменить регистрацию</button>
            </div>
        </form>

    </section>

    <footer class="register-footer">

    </footer>
    <script src="../src/register.js"></script>
</body>

</html>
