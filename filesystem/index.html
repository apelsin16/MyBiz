<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MyBiz Filesystem</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="../images/myBiz-logo.png" type="image/png" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="../style/style.css" />
    <link rel="stylesheet" type="text/css" media="screen and (min-width:240px)" href="../style//media/240-width.css" /> <!-- Between 240px and 479px -->
    <link rel="stylesheet" type="text/css" media="screen and (min-width:480px)" href="../style/media/480-width.css" /> <!-- Between 480px and 720px -->
    <link rel="stylesheet" type="text/css" media="screen and (min-width:1366px)" href="../style/media/1366-width.css" /> <!-- For screens bigger than 1366px -->

</head>

<body>
    <header class="filesystem-header">
        <div class="filesystem-logo">
            <img src="../images/myBiz-logo.png"/>
        </div>

        <nav class="filesystem-header-buttons">
                <i class="fas fa-archive fa-2x"></i>
                <a class="header-button files">
                    Файлы и их оборот
                </a>

                <i class="fas fa-envelope fa-2x"></i>
                <a class="header-button mail">
                    Почта
                </a>

                <i class="fas fa-file-signature fa-2x"></i>
                <a class="header-button register">
                    Регистрация и внесение изменений
                </a>
        </nav>

        <div class="filesystem-search">
            <input type="text">
        </div>

        <div class="filesystem-profile">
            <i class="fas fa-user fa-2x"></i>
            <span class="profile-number">+380638865888</span>

            <div class="profile-buttons">
                <i class="fas fa-cog"></i>
                <i class="fas fa-power-off"></i>
            </div>
        </div>

        <div class="filesystem-expand">
            <i class="fas fa-expand-arrows-alt fa-3x"></i>
        </div>
    </header>

    <section class="filesystem-section">
        <nav class="filesystem-tabs">
            <div class="tab">
                <img src="#" />
                <span>+380638865888</span>
            </div>

            <div class="tab">
                <img src="#" />
                <span>+380638865888</span>
            </div>
        </nav>

        <div class="filesystem-container">
            <div class="container-buttons">
                <div class="container-button home-button">
                    <i class="fas fa-home fa-2x"></i>
                </div>

                <div class="container-button grids">
                    <i class="fas fa-th fa-2x"></i>
                    <i class="fas fa-grip-horizontal fa-2x"></i>
                </div>

                <div class="container-button file-control">
                    <i class="fas fa-folder-plus fa-2x"></i>
                    <i class="fas fa-arrow-up fa-2x"></i>
                    <i class="fas fa-arrow-down fa-2x"></i>
                </div>

                <div class="container-button copy-etc">
                    <i class="fas fa-copy fa-2x"></i>
                    <i class="fas fa-cut fa-2x"></i>
                    <i class="fas fa-paste fa-2x"></i>
                    <i class="fas fa-trash-alt fa-2x"></i>
                </div>

                <div class="container-button filter">
                    <i class="fas fa-filter fa-2x"></i>
                    <i class="fas fa-times fa-2x"></i>
                </div>

                <div class="container-button navigator-search">
                    <i class="far fa-edit fa-2x"></i>
                    <i class="fas fa-binoculars fa-2x"></i>
                </div>

                <div class="container-button tables">
                    <i class="fas fa-table fa-2x"></i>
                    <i class="fas fa-plus-square fa-2x"></i>
                </div>

                <div class="container-button mail-user">
                    <i class="fas fa-user-plus fa-2x"></i>
                    <i class="fas fa-envelope-open fa-2x"></i>
                </div>

                <div class="container-button settings">
                    <i class="fas fa-cog fa-2x"></i>
                    <i class="fas fa-headset fa-2x"></i>
                </div>
            </div>

            <div class="container-path">
                <div class="path-arrows">
                    <i class="fas fa-arrow-left fa-2x"></i>
                    <i class="fas fa-arrow-right fa-2x"></i>
                    <i class="fas fa-angle-down"></i>
                    <i class="fas fa-arrow-up fa-2x"></i>
                </div>

                <input class="path-input" type="text">

                <input class="path-search" type="text">
            </div>

            <div class="container-navigator">
                <div class="navigator-aside">
                    <span>Navigator aside</span>
                </div>

                <div class="navigator-main">
                    <span>Navigator main</span>
                </div>
            </div>


        </div>
    </section>

    <footer class="filesystem-footer">
        <nav class="filesystem-footer-links">
            <a>Форум</a>
            <a>Про нас</a>
            <a>Обратная связь</a>
            <a>Для инвесторов</a>
            <a>Краудфандинг</a>
        </nav>

        <div class="social-links">
            <div class="soc-link linkedin">
                <i class="fab fa-linkedin fa-lg"></i>
            </div>

            <div class="soc-link telegram">
                <i class="fab fa-telegram-plane fa-lg"></i>
            </div>

            <div class="soc-link twitter">
                <i class="fab fa-twitter fa-lg"></i>
            </div>

            <div class="soc-link instagram">
                <i class="fab fa-instagram fa-lg"></i>
            </div>

            <div class="soc-link facebook">
                <i class="fab fa-facebook fa-lg"></i>
            </div>

            <div class="soc-link google-plus">
                <i class="fab fa-google-plus-g fa-lg"></i>
            </div>

            <div class="soc-link youtube">
                <i class="fab fa-youtube fa-lg"></i>
            </div>
        </div>
    </footer>
</body>

</html>
