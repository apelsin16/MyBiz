<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MyBiz Filesystem</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="../images/myBiz-logo.png" type="image/png" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="../style/style.css" />
    <link rel="stylesheet" type="text/css" media="screen and (min-width:240px)" href="../style//media/240-width.css" /> <!-- Between 240px and 479px -->
    <link rel="stylesheet" type="text/css" media="screen and (min-width:480px)" href="../style/media/480-width.css" /> <!-- Between 480px and 720px -->
    <link rel="stylesheet" type="text/css" media="screen and (min-width:1366px)" href="../style/media/1366-width.css" /> <!-- For screens bigger than 1366px -->

</head>

<body>
    <header class="filesystem-header">
        <div class="filesystem-logo">
            <img src="../images/myBiz-logo.png"/>
            <span>MyBiz</span>
        </div>

        <nav class="filesystem-header-buttons">
                <a class="header-button files">Файлы и их оборот</a>
                <a class="header-button mail">Почта</a>
                <a class="header-button register">Регистрация и внесение изменений</a>
        </nav>

        <div class="filesystem-search">
            <input type="text">
        </div>

        <div class="filesystem-profile">
            <i class="fas fa-user fa-2x"></i>
            <span class="profile-number">+380638865888</span>

            <div class="profile-buttons">
                <i class="fas fa-cog"></i>
                <i class="fas fa-power-off"></i>
            </div>
        </div>

        <div class="filesystem-expand">
            <i class="fas fa-expand-arrows-alt fa-3x"></i>
        </div>
    </header>

    <section class="filesystem-section"></section>

    <footer class="filesystem-footer">
        <nav class="filesystem-footer-links">
            <a>Форум</a>
            <a>Про нас</a>
            <a>Обратная связь</a>
            <a>Для инвесторов</a>
            <a>Краудфандинг</a>
        </nav>

        <div class="social-links">
            <div class="soc-link linkedin">
                <i class="fab fa-linkedin fa-2x"></i>
            </div>

            <div class="soc-link telegram">
                <i class="fab fa-telegram-plane fa-2x"></i>
            </div>

            <div class="soc-link twitter">
                <i class="fab fa-twitter fa-2x"></i>
            </div>

            <div class="soc-link instagram">
                <i class="fab fa-instagram fa-2x"></i>
            </div>

            <div class="soc-link facebook">
                <i class="fab fa-facebook fa-2x"></i>
            </div>

            <div class="soc-link google-plus">
                <i class="fab fa-google-plus-g fa-2x"></i>
            </div>

            <div class="soc-link youtube">
                <i class="fab fa-youtube fa-2x"></i>
            </div>
        </div>
    </footer>
</body>

</html>
