<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MyBiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="images/myBiz-logo.png" type="image/png" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./style/style.css" />
    <link rel="stylesheet" type="text/css" media="screen and (min-width:240px)" href="style//media/240-width.css" /> <!-- Between 240px and 479px -->
    <link rel="stylesheet" type="text/css" media="screen and (min-width:480px)" href="style/media/480-width.css" /> <!-- Between 480px and 720px -->
    <link rel="stylesheet" type="text/css" media="screen and (min-width:1366px)" href="style/media/1366-width.css" /> <!-- For screens bigger than 1366px -->

</head>

<body>
    <header class="landing-header">

    </header>

    <aside>
        <div class="main-logo">
            <img src="images/myBiz-logo.png">
        </div>

        <form method="POST">

            <label>Логін</label>
            <input type="text" name="login">

            <label>Пароль</label>
            <input type="password" name="password">

            <div class="reg-buttons">
                <button type="submit" class="submit">Увійти</button>
                <button class="new-register">Зареєструватись</button>
            </div>
        </form>

        <hr>

        <div class="invest">
            <img src="images/icons/invest.jpg" />
            <span>Для инвесторів</span>
        </div>

        <div class="crowdfunding">
            <img src="#" />
            <span>Краудфандинг</span>
        </div>
    </aside>

    <section class="landing-section">
        <div class="left-button">
            <i class="far fa-caret-square-left fa-2x"></i>
        </div>

        <div class="container">
            <img class="slide-image" src="images/slide-0.jpg">
        </div>

        <div class="right-button">
            <i class="far fa-caret-square-right fa-2x"></i>
        </div>
    </section>

    <script src="src/index.js"></script>
</body>

</html>
